<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - AlphaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #020617; --accent: #38bdf8; --text: #e2e8f0;
      --glass: rgba(15, 23, 42, 0.6); --border: rgba(148, 163, 184, 0.1);
    }
    
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Inter', sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; overflow: hidden; position: relative;
      -webkit-tap-highlight-color: transparent;
    }

    /* BACKGROUNDS */
    #bgCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.5; }
    
    /* CURSOR (Desktop Only) */
    .trail-cursor {
      width: 300px; height: 300px; border-radius: 50%;
      position: fixed; pointer-events: none;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(56, 189, 248, 0.15), transparent 70%);
      z-index: 0; display: none;
    }
    @media (hover: hover) { .trail-cursor { display: block; } }

    /* GLASS CARD */
    .glass-card {
        width: 90%; max-width: 450px; padding: 2.5rem;
        background: var(--glass); border: 1px solid var(--border);
        border-radius: 24px; backdrop-filter: blur(24px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        text-align: center; position: relative; z-index: 10;
        opacity: 0; transform: translateY(30px);
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    
    h1 { margin: 0 0 10px 0; color: #fff; font-size: 2rem; letter-spacing: -0.5px; }
    p { color: #94a3b8; font-size: 0.95rem; margin-bottom: 30px; }
    
    /* INPUTS */
    .input-group { position: relative; margin-bottom: 20px; text-align: left; }
    
    input {
        width: 100%; padding: 14px 16px;
        background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border);
        border-radius: 12px; color: #fff; outline: none; transition: 0.3s;
        font-size: 1rem;
    }
    input:focus { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); }
    
    label {
        position: absolute; left: 16px; top: 16px; color: #94a3b8; font-size: 0.9rem;
        pointer-events: none; transition: 0.3s;
    }
    input:focus ~ label, input:not(:placeholder-shown) ~ label {
        top: -24px; left: 4px; font-size: 0.8rem; color: var(--accent); font-weight: 600;
    }

    /* BUTTONS */
    .shiny-btn {
        position: relative; width: 100%; padding: 14px;
        background: linear-gradient(135deg, var(--accent), #2563eb);
        color: #fff; border: none; border-radius: 12px;
        font-weight: 600; font-size: 1rem; cursor: pointer;
        overflow: hidden; transition: 0.3s; margin-top: 10px;
    }
    .shiny-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.5); }
    
    /* Reflection Effect */
    .shiny-btn::after {
        content: ''; position: absolute; top: 0; left: -100%;
        width: 50%; height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
        transform: skewX(-25deg); transition: 0.5s;
    }
    .shiny-btn:hover::after { left: 150%; transition: 0.7s ease-in-out; }

    /* Google Wrapper */
    .google-wrapper {
        width: 100%; display: flex; justify-content: center; margin-bottom: 20px;
    }
    
    .divider { display: flex; align-items: center; margin: 20px 0; color: #64748b; font-size: 0.8rem; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
    .divider span { padding: 0 10px; }

    .link { font-size: 0.9rem; margin-top: 25px; display: block; color: #94a3b8; text-decoration: none; }
    .link span { color: var(--accent); cursor: pointer; font-weight: 600; }
    
    .back { 
        position: absolute; top: 30px; left: 30px; color: #94a3b8; 
        text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; gap: 6px;
        transition: 0.3s; padding: 8px 16px; border-radius: 100px; border: 1px solid transparent; z-index: 20;
    }
    .back:hover { color: #fff; border-color: var(--border); background: rgba(255,255,255,0.05); }

    /* States */
    .hidden { display: none; }
    
    /* OTP Inputs */
    .otp-group { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .otp-input { 
        width: 45px; height: 55px; text-align: center; font-size: 1.5rem; 
        padding: 5px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
        color: #fff; border-radius: 8px; margin: 0;
    }

    /* Loader Overlay */
    .auth-loader {
        position: absolute; inset: 0; background: rgba(15, 23, 42, 0.9);
        display: flex; justify-content: center; align-items: center; flex-direction: column;
        border-radius: 24px; z-index: 20; display: none;
    }
    .spinner { width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
  </style>
</head>
<body>
  <div class="trail-cursor" id="cursor"></div>
  <canvas id="bgCanvas"></canvas>
  <a href="/" class="back">‚Üê Back Home</a>
  
  <div class="glass-card">
      <div class="auth-loader" id="loader">
          <div class="spinner"></div>
          <span style="font-size:0.9rem;">Processing...</span>
      </div>

      <!-- STEP 1: SIGN UP FORM -->
      <div id="step1">
          <h1>Create Account</h1>
          <p>Start your trading journey</p>

          <!-- GOOGLE BUTTON -->
          <div class="google-wrapper">
              <div id="g_id_onload"
                   data-client_id="1035524552043-dltmu88kvl97pqoce4eqie1p2p8lmcbr.apps.googleusercontent.com"
                   data-context="signup"
                   data-ux_mode="popup"
                   data-callback="handleCredentialResponse"
                   data-auto_prompt="false">
              </div>
              <div class="g_id_signin"
                   data-type="standard"
                   data-shape="pill"
                   data-theme="filled_black"
                   data-text="signup_with"
                   data-size="large"
                   data-logo_alignment="left"
                   data-width="350">
              </div>
          </div>

          <div class="divider"><span>OR</span></div>

          <div class="input-group">
              <input type="text" id="name" placeholder=" ">
              <label for="name">Full Name</label>
          </div>

          <div class="input-group">
              <input type="email" id="email" placeholder=" ">
              <label for="email">Email Address</label>
          </div>

          <div class="input-group">
              <input type="password" id="pass" placeholder=" ">
              <label for="pass">Password</label>
          </div>

          <button class="shiny-btn" onclick="sendOTP()">Verify Email</button>
          <a href="/login" class="link">Already a member? <span>Log In</span></a>
      </div>

      <!-- STEP 2: OTP VERIFICATION -->
      <div id="step2" class="hidden">
          <h1>Verify OTP</h1>
          <p>We sent a code to <span id="email-display" style="color:var(--accent)"></span></p>
          
          <div class="otp-group">
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
              <input type="text" class="otp-input" maxlength="1">
          </div>
          
          <button class="shiny-btn" onclick="verifyOTP()">Confirm & Sign Up</button>
          <p style="font-size:0.8rem; margin-top:15px; cursor:pointer; color:#94a3b8;" onclick="location.reload()">Resend Code</p>
      </div>
  </div>

  <script>
    // 1. Google Auth Callback
    function handleCredentialResponse(response) {
        console.log("JWT:", response.credential);
        document.getElementById('loader').style.display = 'flex';
        // Simulate server check
        setTimeout(() => { window.location.href = '/dashboard'; }, 1500);
    }

    // 2. Cursor & Background Logic
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => { if(cursor) {cursor.style.top = e.clientY + 'px'; cursor.style.left = e.clientX + 'px'; } });

    (function(){
        const canvas = document.getElementById('bgCanvas'); const ctx = canvas.getContext('2d');
        let w, h; function resize(){w=window.innerWidth;h=window.innerHeight;canvas.width=w;canvas.height=h;} window.addEventListener('resize',resize); resize();
        function draw(){ ctx.clearRect(0,0,w,h); ctx.fillStyle='rgba(56,189,248,0.15)'; for(let i=0;i<50;i++){ ctx.beginPath(); ctx.arc(Math.random()*w, Math.random()*h, Math.random()*2, 0, Math.PI*2); ctx.fill(); } } draw();
    })();

    // 3. OTP Logic
    let userEmail = '';

    async function sendOTP() {
        const email = document.getElementById('email').value;
        if(!email) return alert("Enter email");
        userEmail = email;
        
        // Show loading state
        const btn = document.querySelector('.shiny-btn');
        const originalText = btn.innerText;
        btn.innerText = "Sending...";
        
        try {
            const res = await fetch('/api/send_otp', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email:email})});
            const data = await res.json();
            
            if(data.mock_otp) {
                alert("Simulation Mode: Your OTP is " + data.mock_otp); 
            }

            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            document.getElementById('email-display').innerText = email;
        } catch(e) { 
            alert("Error sending OTP"); 
            btn.innerText = originalText;
        }
    }

    async function verifyOTP() {
        const inputs = document.querySelectorAll('.otp-input');
        let otp = '';
        inputs.forEach(i => otp += i.value);
        
        if(otp.length < 6) return alert("Please enter the full 6-digit code.");

        try {
            const res = await fetch('/api/verify_otp', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email:userEmail, otp:otp})});
            const data = await res.json();
            
            if(data.success) {
                window.location.href = '/dashboard';
            } else {
                alert("Incorrect Code");
            }
        } catch(e) { alert("Verification Failed"); }
    }
    
    // Auto-focus next OTP input
    const otpInputs = document.querySelectorAll('.otp-input');
    otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if(e.target.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
        });
        input.addEventListener('keydown', (e) => {
            if(e.key === 'Backspace' && e.target.value === '' && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });
  </script>
</body>
</html>
