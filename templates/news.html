<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlphaFlow – Market News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --bg: #020617;
      --surface: #0f172a;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --border: rgba(148, 163, 184, 0.1);
      --glass: rgba(30, 41, 59, 0.7);
      --glass-hover: rgba(30, 41, 59, 0.95);
      
      /* Sentiment Colors */
      --bullish: #22c55e;
      --bearish: #ef4444;
      --neutral: #eab308;
    }
    
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

    /* BACKGROUND FX */
    #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; pointer-events: none; }
    
    /* --- NAV BAR --- */
    .nav-bar {
        position: sticky; top: 0; padding: 0.8rem 2rem;
        background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        z-index: 100; display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-weight: 800; font-size: 1.2rem; display: flex; gap: 10px; align-items: center; color:#fff; text-decoration:none; }
    .logo { width: 12px; height: 12px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 15px var(--accent); }
    .nav-link { 
        color: var(--muted); text-decoration: none; font-size: 0.85rem; font-weight: 500;
        padding: 8px 16px; border-radius: 8px; border: 1px solid var(--border);
        transition: 0.2s;
    }
    .nav-link:hover { color: var(--accent); background: rgba(56, 189, 248, 0.1); border-color: var(--accent); }

    /* --- MAIN LAYOUT --- */
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }

    /* Header Styling */
    .header-row {
        display: flex; justify-content: space-between; align-items: flex-end;
        margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border);
    }
    
    /* TYPEWRITER TITLE */
    .typewriter-text {
        font-size: 2rem; font-weight: 700; margin: 0; letter-spacing: -1px;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        display: inline-block;
        border-right: 3px solid var(--accent); /* Cursor */
        white-space: nowrap;
        overflow: hidden;
        min-width: 20px; /* Prevent collapse before typing */
    }
    
    .subtitle { color: var(--muted); font-size: 0.9rem; margin-top: 5px; }
    
    /* Refresh Button */
    .refresh-btn {
        background: transparent; color: var(--accent); border: 1px solid var(--border);
        padding: 8px 16px; border-radius: 100px; font-weight: 600; font-size: 0.85rem;
        cursor: pointer; display: flex; align-items: center; gap: 8px;
        transition: all 0.3s ease;
    }
    .refresh-btn:hover { background: rgba(56, 189, 248, 0.1); border-color: var(--accent); }
    .spin-icon { transition: transform 0.5s ease; }
    .refresh-btn:hover .spin-icon { transform: rotate(180deg); }


    /* --- NEWS FEED GRID --- */
    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        align-items: start;
    }

    /* --- CARD DESIGN --- */
    .news-card {
        position: relative;
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex; flex-direction: column;
        min-height: 160px;
        
        /* Spotlight Vars */
        --mouse-x: 50%; --mouse-y: 50%;
    }

    /* Hover: Expand & Lift */
    .news-card:hover {
        transform: translateY(-6px) scale(1.02);
        background: var(--glass-hover);
        box-shadow: 0 20px 40px -5px rgba(0,0,0,0.5);
        border-color: rgba(255,255,255,0.1);
        z-index: 10;
    }

    /* Spotlight Effect */
    .news-card::before {
        content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.04), transparent 40%);
        z-index: 1; opacity: 0; transition: opacity 0.3s; pointer-events: none;
    }
    .news-card:hover::before { opacity: 1; }

    /* Sentiment Border (Left Line) */
    .sentiment-line {
        position: absolute; left: 0; top: 20px; bottom: 20px; width: 3px;
        background: var(--neutral); border-radius: 0 4px 4px 0;
        box-shadow: 2px 0 15px var(--neutral);
    }

    /* --- CARD CONTENT --- */
    .card-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 12px; padding-left: 12px;
        position: relative; z-index: 2;
    }
    .source-info { display: flex; align-items: center; gap: 8px; }
    .source-icon { 
        width: 16px; height: 16px; border-radius: 4px; 
        background: linear-gradient(45deg, #333, #555); 
        display: flex; align-items: center; justify-content: center; font-size: 8px;
    }
    .source-name { font-size: 0.75rem; font-weight: 700; color: var(--text); text-transform: uppercase; letter-spacing: 0.5px; }
    .time-ago { font-size: 0.7rem; color: var(--muted); }

    /* Headline */
    .headline {
        font-size: 1.1rem; font-weight: 600; color: #fff; 
        line-height: 1.5; margin-bottom: 10px; padding-left: 12px;
        position: relative; z-index: 2;
        transition: color 0.2s;
    }
    .news-card:hover .headline { color: var(--accent); }
    .headline a { text-decoration: none; color: inherit; }

    /* Hidden Content (Summary & Stats) */
    .expandable-content {
        max-height: 0; opacity: 0; overflow: hidden;
        transition: all 0.5s ease;
        padding-left: 12px; position: relative; z-index: 2;
    }
    
    /* Reveal on Hover */
    .news-card:hover .expandable-content {
        max-height: 500px; opacity: 1; margin-top: 10px;
    }

    .ai-summary {
        font-size: 0.85rem; color: #94a3b8; line-height: 1.6;
        border-left: 2px solid rgba(255,255,255,0.1); padding-left: 12px;
        margin-bottom: 15px;
    }

    .tags-row { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
    .tag {
        font-size: 0.65rem; font-weight: 600; padding: 4px 8px;
        border-radius: 4px; background: rgba(255,255,255,0.05);
        color: var(--muted); border: 1px solid rgba(255,255,255,0.05);
    }

    .card-footer {
        display: flex; justify-content: space-between; align-items: center;
        padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);
    }
    .impact-score { font-family: 'JetBrains Mono'; font-size: 0.8rem; font-weight: 700; }
    
    .read-btn {
        font-size: 0.75rem; font-weight: 700; color: var(--bg);
        background: var(--text); padding: 6px 14px; border-radius: 100px;
        text-decoration: none; transition: 0.2s;
    }
    .read-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }

    /* --- UTILS --- */
    .loader-container { text-align: center; margin-top: 100px; display: none; }
    .spinner { width: 30px; height: 30px; border: 3px solid rgba(56,189,248,0.3); border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <!-- NAV -->
  <div class="nav-bar">
      <a href="/" class="brand"><div class="logo"></div> AlphaFlow</a>
      <a href="/dashboard" class="nav-link">Back to Dashboard</a>
  </div>

  <div class="container">
      
      <!-- HEADER -->
      <div class="header-row">
          <div>
              <!-- Typewriter Target -->
              <h1 class="typewriter-text" id="typeHeader"></h1>
              <div class="subtitle">AI-Curated market intelligence • Live Updates</div>
          </div>
          
          <div style="display:flex; align-items:center; gap:15px;">
              <div id="last-updated" style="font-size:0.75rem; color:var(--muted); font-family:'JetBrains Mono'">Syncing...</div>
              <button class="refresh-btn" onclick="manualRefresh()">
                  <span class="spin-icon">↻</span>
              </button>
          </div>
      </div>

      <!-- LOADER -->
      <div id="loader" class="loader-container">
          <div class="spinner"></div>
          <div style="font-size:0.8rem; color:var(--accent); letter-spacing:1px;">ANALYZING GLOBAL FEEDS...</div>
      </div>

      <!-- MASONRY GRID -->
      <div class="news-grid" id="newsFeed"></div>
  </div>

  <script>
    /* --- 1. BACKGROUND FX (Restored Network Animation) --- */
    (function(){ 
        const canvas=document.getElementById('bgCanvas');const ctx=canvas.getContext('2d');
        let w,h; const nodes=[];
        function resize(){w=window.innerWidth;h=window.innerHeight;canvas.width=w;canvas.height=h;createNodes();}
        function createNodes(){ nodes.length=0; const count=Math.floor(w*h/12000); for(let i=0;i<count;i++) nodes.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-0.5)*0.8,vy:(Math.random()-0.5)*0.8,size:Math.random()*2+0.5}); }
        function draw(){ 
            ctx.clearRect(0,0,w,h); 
            ctx.fillStyle='rgba(56,189,248,0.6)'; 
            ctx.strokeStyle='rgba(56,189,248,0.2)'; // Brighter lines
            
            nodes.forEach((node, i) => {
                node.x += node.vx; node.y += node.vy;
                if(node.x < 0 || node.x > w) node.vx *= -1;
                if(node.y < 0 || node.y > h) node.vy *= -1;
                
                ctx.beginPath(); ctx.arc(node.x, node.y, node.size, 0, Math.PI*2); ctx.fill();
                
                // Connections
                for(let j=i+1; j<nodes.length; j++) {
                    const dx = node.x - nodes[j].x;
                    const dy = node.y - nodes[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 120) {
                        ctx.lineWidth = 1 - (dist/120);
                        ctx.beginPath(); ctx.moveTo(node.x, node.y); ctx.lineTo(nodes[j].x, nodes[j].y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize',resize); resize(); draw();
    })();

    /* --- 2. TYPEWRITER EFFECT --- */
    const textToType = "Top Stories";
    const headerEl = document.getElementById('typeHeader');
    let typeIdx = 0;
    
    function typeWriter() {
        if (typeIdx < textToType.length) {
            headerEl.innerHTML += textToType.charAt(typeIdx);
            typeIdx++;
            setTimeout(typeWriter, 150); // Typing Speed
        } else {
            headerEl.style.borderRight = "none"; // Remove cursor when done
        }
    }
    setTimeout(typeWriter, 500); // Initial delay

    /* --- 3. SPOTLIGHT MOUSE TRACKER --- */
    document.addEventListener('mousemove', e => {
        document.querySelectorAll('.news-card').forEach(card => {
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
            card.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
        });
    });

    /* --- 4. NEWS ENGINE --- */
    function manualRefresh() {
        const icon = document.querySelector('.spin-icon');
        icon.style.transition = 'transform 0.5s';
        icon.style.transform = 'rotate(360deg)';
        setTimeout(() => { icon.style.transition='none'; icon.style.transform='rotate(0deg)'; }, 500);
        loadNews(true);
    }

    async function loadNews(showLoader=true) {
        const feed = document.getElementById('newsFeed');
        if(showLoader) {
            document.getElementById('loader').style.display = 'block';
            feed.style.opacity = '0.3';
        }

        try {
            const res = await fetch('/api/news_analysis');
            const data = await res.json();
            
            feed.style.opacity = '1';
            document.getElementById('loader').style.display = 'none';
            document.getElementById('last-updated').innerText = "Updated: " + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            if(data.length === 0) return; 

            feed.innerHTML = ""; 
            
            data.forEach((item, index) => {
                // Sentiment Color Logic
                let color = 'var(--neutral)';
                if (item.sentiment === "Bullish") color = 'var(--bullish)';
                if (item.sentiment === "Bearish") color = 'var(--bearish)';
                
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animation = `slideUpFade 0.6s ease forwards ${index * 0.05}s`;
                card.style.opacity = '0'; // For animation
                
                // Source Initial (Icon)
                const initial = item.source.charAt(0).toUpperCase();

                card.innerHTML = `
                    <div class="sentiment-line" style="background:${color}; box-shadow: 2px 0 15px ${color}"></div>
                    
                    <div class="card-header">
                        <div class="source-info">
                            <div class="source-icon">${initial}</div>
                            <span class="source-name">${item.source}</span>
                        </div>
                        <span class="time-ago">${item.timestamp}</span>
                    </div>
                    
                    <div class="headline">
                        <a href="${item.link}" target="_blank">${item.headline}</a>
                    </div>
                    
                    <div class="expandable-content">
                        <div class="tags-row">
                            <span class="tag">${item.sector}</span>
                            <span class="tag">Target: ${item.affected_stock}</span>
                        </div>
                    
                        <div class="ai-summary">${item.summary}</div>
                        
                        <div class="card-footer">
                            <div class="impact-score" style="color:${color}">
                                ${item.sentiment} Impact (${item.score}%)
                            </div>
                            <a href="${item.link}" target="_blank" class="read-btn">Read Full</a>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
            
        } catch(e) {
            console.error(e);
            document.getElementById('loader').style.display = 'none';
            feed.style.opacity = '1';
        }
    }
    
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    `;
    document.head.appendChild(style);
    
    loadNews();
    setInterval(() => loadNews(false), 60000); 
  </script>
</body>
</html>
